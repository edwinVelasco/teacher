{% extends 'curriculo_vitae/base.html' %}

{% block title %}
    <title>Curriculo Vitae | Login</title>
{% endblock %}

{% block menu %}
    <header>
        <nav class="red darken-3">
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo">Curriculo Vitae</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

                <ul class="right hide-on-med-and-down">
                    <li><a href="/">Iniciar Sesion</a></li>
                    <li><a href="buscar">Buscar Docentes</a></li>
                </ul>

                <ul class="side-nav" id="mobile-demo">
                    <li>
                        <a href="/" class="tooltipped" >Iniciar Sesion<i class="material-icons right">settings</i></a>
                    </li>
                    <li>
                        <a href="docentes" class="tooltipped">Buscar Docentes<i class="material-icons right">error</i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
{% endblock %}

{% block contenido %}

    <div class="row">

    </div>
    <div class="row">
        <form class="col s4 offset-l4 card-panel" action="login" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                  <input id="user" type="text" class="validate" required name="user" maxlength="10">
                  <label for="user">Nombre de usuario</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row center">
                <button class="btn waves-effect waves-light" type="submit" id="action">Iniciar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
